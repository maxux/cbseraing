<div class="row" style="margin-top: 75px;" id="subjectadd">
	<h2>Nouveau sujet</h2>

	<form role="form" method="post" action="/forum/create">
		<input type="hidden" name="category" value="{{CUSTOM_CATEGORY_ID}}" />

		<div class="form-group">
			<label for="subject">Sujet</label>
			<input type="text" class="form-control" id="subject" name="subject" placeholder="Nouveau sujet">
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea class="form-control forumtext" id="message" name="message" style="height: 200px;"></textarea>
		</div>
		<div class="form-group pull-right">
			<label for="format">Format</label>
			<select name="format">
				<option value="bbcode" selected>bbcode (par défaut)</option>
				<option value="markdown">Markdown</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Créer le sujet</button>
	</form>
</div>
